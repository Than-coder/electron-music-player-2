<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="home.css">
  <title>Music Player V2</title>
</head>
<body>
  <div class="container">
    <!-- current song title -->
    <div class="song-title">song title</div>
    <!-- content -->
    <div class="content">
    <!-- music thumbnail -->
    <div class="music-thumbnail">
      <img src="icon/music_1.jpg" alt="music logo">
    </div>
    <!-- controller -->
    <div class="controller">
      <!-- top -->
      <div class="top">
        <input type="range" value="0" class="time-slider" min="0" max="100" step="1" >
        <div class="timer">
          <span class="cur-time">00:00</span>
          <span class="dur-time">03:00</span>
        </div>
      </div>
      <!-- middle -->
      <div class="middle">
        <div class="btn prev-btn">
          <img src="icon/media-previous.svg" alt="previous">
        </div>
        <div class="btn play-btn">
          <img src="icon/media-play.svg" alt="play">
        </div>
        <div class="btn next-btn">
          <img src="icon/media-next.svg" alt="next">
        </div>
      </div>
      <!-- bottom -->
      <div class="bottom">
        <!-- song static -->
        <div class="song-static">
          <img src="icon/media-loop.svg" alt="">
        </div>
        <!-- song like -->
        <div class="song-like">
          <img src="icon/unlike.svg" alt="like">
        </div>
        <!-- speaker -->
        <div class="speaker">
          <img src="icon/volume-full.svg" alt="">
          <input type="range" value="0.3" min="0" max="1" step="0.1" class="speaker-slider">
        </div>
      </div>
    </div>
    </div>
  </div>

  <!-- song list && song like list -->
  <div class="song-footer">
    <!-- song list -->
    <ul class="song-list">
      <!-- javascript output -->
    </ul>
  </div>

  <script src="home.js"></script>
</body>
</html>
